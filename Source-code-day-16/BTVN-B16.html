        function sapxep1(arr)
            {
                arr.sort( function (a, b) {return a - b} );
                return arr[arr.length - 2];
            }

        document.write(`Hàm sapxep2cach1(arr) hoặc sapxep2cach2(arr) <br/>`)
        document.write(`<br/>`)
        function sapxep2cach1(arr)
            {
                let soKiTu = arr[0].length;
                let tenMang = arr[0];
                let viTri = 0;
                for (i=1 ; i < arr.length ; i++)
                    {
                        if (soKiTu < arr[i].length)
                            {
                                soKiTu = arr[i].length;
                                tenMang = arr[i];
                                viTri = i+1;
                            }
                    }
                return "Mảng dài nhất là: " + tenMang + " ở vị trí thứ " + viTri + " với độ dài là " + soKiTu;
            }

            function sapxep2cach2(arr)
                {
                    arr.sort( function (a, b) {return a.length - b.length} );
                    return arr[arr.length - 1];
                }

        function kiemtralapcach1(arr)
            {
                let flag = false;
                for (i = 0; i < arr.length; i++) 
                    {
                        if (arr.indexOf(arr[i]) !== arr.lastIndexOf(arr[i]))
                            {
                                flag = true;
                            }
                    }
                return flag;
            }

                for (i = 0; i < arr.length; i++)
