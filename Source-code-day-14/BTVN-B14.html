        document.write(`Hàm songuyento(a,b) <br/>`)
        document.write(`<br/>`)
        function songuyento(a,b)
            {
                
                var arr = [];
                for (x=a; x<=b; x++)
                    {
                        var flag = false;
                        if (x<2)
                            {
                                flag = false;
                            }
                        else if (x==2 || x==3)
                            {
                                flag = true;
                            }
                        else
                            {
                                for (i=2; i<=x/2; i++)
                                    {
                                        if (x % i == 0)
                                            {
                                                flag = false;
                                                break;
                                            }
                                        else
                                            {
                                                flag = true;
                                            }
                                    }
                            }

                        if (flag == true)
                            {
                                arr.push(x);
                            }
                    }
                return arr.length;
            }

        document.write(`Hàm addmax(arr,x) <br/>`)
        document.write(`<br/>`)
        function addmax(arr,x)
            {
                let max = 0;
                for (let i = 0; i <= arr.length; i++) 
                    {
                        if (max < arr[i]) 
                            {
                                max = arr[i];
                            }
                    }
                let indexMax = arr.indexOf(max);
                arr.splice((indexMax + 1), 0, x);
                return arr;
            }

        //Bai6
        document.write(`Tính tổng các chữ số trong 1 số nguyên dương <br/>`)
        document.write(`Hàm sumx(x) <br/>`)
        document.write(`<br/>`)
        function sumx(x)
            {
                let sum = 0;
                let digit = 0;
                if (x < 10) 
                    {
                        sum = x;
                        return sum;
                    }
                else 
                    {
                        while ( x != 0 ) 
                            {
                                digit = Math.floor(x % 10);
                                sum = sum + digit;
                                x = x / 10;
                            }
                        return sum;
                    }
            }

        document.write(`Kiểm tra tính đối xứng của một số nguyên <br/>`)
        document.write(`Hàm check(x) <br/>`)
        document.write(`<br/>`)
        function check(x)
            {
                let num = x;
                let reverseNum = 0;
                let checkx;
                
                if(num < 10)
                    {
                        return("Số đối xứng với chính nó")
                    }
                while(num != 0)
                    {
                        checkx = Math.floor(num % 10);
                        reverseNum = Math.floor((reverseNum * 10) + checkx);
                        num = Math.floor(num/10);
                    }
                if(reverseNum == x)
                    {
                        return `Số đối xứng`;
                    }
                else
                    {
                        return `Không phải số đối xứng`;
                    }
            }

        document.write(`Hàm ptrinhbac2(a,b,c) <br/>`)
        document.write(`<br/>`)
        function ptrinhbac2(a,b,c)
            {   
                if (a==0)
                    {
                        return "Phương trình có nghiệm là: " + (-(c/b));
                    }
                else if (a!=0 && a+b+c==0)
                    {
                        return "Phương trình có nghiệm x1 là: " + "1" + " và x2 là: " + (c/a);
                    }
                else if (a!=0 && a-b+c==0)
                    {
                        return "Phương trình có nghiệm x1 là: " + "-1" + " và x2 là: " + (-(c/a));
                    }
                else
                    {
                        let delta = b*b - 4*a*c;
                        let candelta = Math.sqrt(delta);
                        if (delta == 0)
                            {
                                return "Phương trình có nghiệm kép là: " + (-b/(2*a));
                            }
                        else if (delta > 0)
                            {
                                return "Phương trình có nghiệm phân biệt với x1 là: " + ((-b + candelta)/(2*a)) + " và x2 là: " + + ((-b - candelta)/(2*a));
                            }
                        else
                            {
                                return "Phương trình vô nghiệm";
                            }
                    }
            }
