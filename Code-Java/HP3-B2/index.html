      //Bai1
      document.write(`Viết hàm lọc ra các phần tử có độ dài lớn nhất <br/>`);
      document.write(`Hàm locphantu([arrs]) <br/>`);
      document.write(`<br/><br/>`);
      function locphantu(arrs)
        {
            let lengthMax = 0;
            let arrsMax = [];

            for (i=0; i < arrs.length; i++)
                {
                    if (lengthMax < arrs[i].length)
                        {
                            lengthMax = arrs[i].length;
                        }
                }

            for (i=0; i < arrs.length; i++)
                {
                    if (arrs[i].length == lengthMax)
                        {
                            arrsMax.push(arrs[i])
                        }
                }

            return arrsMax;
        }



      //Bai2
      document.write(`Viết hàm so sánh mảng, truyền vào 2 mảng bất kỳ (chỉ chứa số nguyên) <br/>`);
      document.write(`kết quả trả về là 1 mảng chỉ chứa những phần tử không đồng thời nằm trong 2 mảng truyền vào <br/>`);
      document.write(`Hàm phantukhacnhau([arr1,arr2]) <br/>`);
      document.write(`<br/><br/>`);
      function phantukhacnhau(arr1,arr2)
        {
            let arr = [];
           
            for (let i=0; i<arr1.length; i++)
                {
                    if (arr2.indexOf(arr1[i],0) == -1)
                        {
                            arr.push(arr1[i]);
                        }
                }
            for (let j=0; j<arr2.length; j++)
                {
                    if (arr1.indexOf(arr2[j],0) == -1)
                        {
                            arr.push(arr2[j]);
                        }
                }

            return arr;
        }



      //Bai3
      document.write(`Cho 2 số nguyên dương m và n. Tạo ra 1 mảng 2 chiều m x n <br/>`);
      document.write(`là các số nguyên liên tiếp (tính từ 1) theo kiểu ziczac <br/>`);
      document.write(`Hàm vehinhkhohieu(m,n) hoặc vehinhdahieu(m,n) <br/>`);
      document.write(`<br/><br/>`);
      function vehinhkhohieu(m,n)
        {
            let mangMe = [];
            let mangCon = [];
            let mangKetQua = [];

            for (let i=0; i<m*n; i++)
                {
                    mangMe.push(i+1);
                }
            
            for (let y=0; y<m; y++)
                {
                    mangCon = mangMe.splice(0,n)

                    if (y!=0 && y%2==1)
                        {
                            mangKetQua[y] = mangCon.reverse();
                            // console.log(mangKetQua[y]);
                        }
                    else
                        {
                            mangKetQua[y] = mangCon;
                            // console.log(mangKetQua[y]);
                        }
                }

            return mangKetQua;
        }
        
      function vehinhdahieu(m,n)
        {
            let mangKetQua = [];

            for (let i=0; i<m; i++)
                {
                    let mangCon = [];
                    for (let j=1; j<=n; j++)
                        {
                            mangCon.push(j+(n*i));
                        }
                    mangKetQua.push(mangCon)
                }

            return mangKetQua;
        }
