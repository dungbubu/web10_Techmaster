<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table, td, th
            {
                border: 1px solid gray;
                border-collapse: collapse;
            }
        td  
            {
                padding: 10px;
                width: 200px;
                text-align: center;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>STT</th>
            <th>Ho ten</th>
            <th>Nam sinh</th>
            <th>Que quan</th>
            <th>Ghi chu</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Manh Dung</td>
            <td>1996</td>
            <td>Ha Noi</td>
            <td></td>
        </tr>

        <tr>
            <td>2</td>
            <td>Dung Nguyen</td>
            <td>1996</td>
            <td>TP. Ho Chi Minh</td>
            <td></td>
        </tr>

        <tr>
            <td>3</td>
            <td>Nguyen Van A</td>
            <td colspan="2">Không có thông tin</td>
            <td></td>
        </tr>

        <tr>
            <td>4</td>
            <td>Nguyen Van B</td>
            <td rowspan="2" colspan="2">Không có thông tin</td>
            <td></td>
        </tr>
        <tr>
            <td>5</td>
            <td>Nguyen Van B</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
