<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Online</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }

        body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #11b5d0;
        background-image: url("https://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-03.jpg");
        }

        .container {
        background-color: #17181a;
        width: 250px;
        height: 420px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        border-radius: 8px;
        padding-top: 10px;
        }

        .button-area {
        margin-bottom: 10px;
        }

        button {
        width: 50px;
        height: 50px;
        font-size: 18px;
        border-radius: 40%;
        border-style: none;
        margin: 3px;
        cursor: pointer;
        }

        button:hover {
        font-weight: bold;
        }

        button:active {
        background-color: gray;
        }

        .button-operator-color {
        background-color: #ff9601;
        color: #ffffff;
        font-size: 22px;
        }

        #inputArea {
        width: 250px;
        height: 100px;
        font-size: 30px;
        color: #fff;
        background-color: #17181a;
        border-style: none;
        padding: 10px;
        text-align: right;
        }

    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="inputArea" name="inputArea" placeholder="0" disabled>
        <div class="button-area">
            <table class="row-1">
                <td><button style="background-color: rgba(255, 0, 0, 0.192);color: red;" id="clear"
                        onclick="clean()">C</button></td>
                <td><button id="square" onclick="square()">x&#178;</button></td>
                <td><button id="sqrt" onclick="sqrt()">&#178;&#8730;</button></td>
                <td><button class="button-operator-color" id="divide" onclick="math(`/`)">&#247;</button></td>

            </table>
            <table>
                <td><button id="num7" onclick="num(7)">7</button></td>
                <td><button id="num8" onclick="num(8)">8</button></td>
                <td><button id="num9" onclick="num(9)">9</button></td>
                <td><button class="button-operator-color" id="multiply" onclick="math(`*`)">x</button></td>
            </table>
            <table>
                <td><button id="num4" onclick="num(4)">4</button></td>
                <td><button id="num5" onclick="num(5)">5</button></td>
                <td><button id="num6" onclick="num(6)">6</button></td>
                <td><button class="button-operator-color" id="subtract" onclick="math(`-`)">-</button></td>
            </table>
            <table>
                <td><button id="num1" onclick="num(1)">1</button></td>
                <td><button id="num2" onclick="num(2)">2</button></td>
                <td><button id="num3" onclick="num(3)">3</button></td>
                <td><button class="button-operator-color" id="plus" onclick="math(`+`)">+</button></td>
            </table>
            <table>
                <td><button style="font-size: 30px;" id="point" onclick="point()">.</button></td>
                <td><button id="num0" onclick="num(0)">0</button></td>
                <td><button id="backSpace" onclick="backSpace()"><i style="font-size: 20px;"
                            class="material-icons">backspace</i></button></td>
                <td><button style="background-color: #2CCA73; color: #ffffff;" id="equal" onclick="equal()">=</button>
                </td>
            </table>
        </div>
    </div>

    <script>
        function clean() {
        document.getElementById("inputArea").value = "";
        }

        function backSpace() {
        let inputValue = document.getElementById("inputArea");
        let x = inputValue.value;
        if (x.length > 0) {
            x = x.substr(0, x.length - 1);
            inputValue.value = x;
        }
        }
        function num(num) {
        inputValue = document.getElementById("inputArea");
        switch (num) {
            case 1:
            inputValue.value += "1";
            break;
            case 2:
            inputValue.value += "2";
            break;
            case 3:
            inputValue.value += "3";
            break;
            case 4:
            inputValue.value += "4";
            break;
            case 5:
            inputValue.value += "5";
            break;
            case 6:
            inputValue.value += "6";
            break;
            case 7:
            inputValue.value += "7";
            break;
            case 8:
            inputValue.value += "8";
            break;
            case 9:
            inputValue.value += "9";
            break;
            case 0:
            inputValue.value += "0";
            break;
        }
        }

        function math(math) {
        inputValue = document.getElementById("inputArea");
        switch (math) {
            case `+`:
            inputValue.value += "+";
            break;
            case `-`:
            inputValue.value += "-";
            break;
            case `*`:
            inputValue.value += "*";
            break;
            case `/`:
            inputValue.value += "/";
            break;
        }
        }

        function point() {
        inputValue.value += ".";
        }

        function equal() {
        inputValue.value = eval(inputValue.value);
        }

        function square() {
        if (inputValue.value == "") {
            inputValue.value = 0;
        } else{
            inputValue.value = eval(inputValue.value) * eval(inputValue.value);
        } 
        }

        function sqrt() {
        inputValue.value = Math.sqrt(inputValue.value);
        }

    </script>
</body>

</html>
