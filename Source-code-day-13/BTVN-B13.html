    <script>
        //Bai1
        document.write(`Viết hàm kiểm tra 2 số, trả về số lớn hơn <br/>`)
        document.write(`Hàm sosanh(x) <br/>`)
        document.write(`<br/>`)
        function sosanh(x)
            {
                let soLonNhat = 0;
                for (i=0; i < x.length; i++)
                    {
                        if (soLonNhat < x[i])
                            {
                                soLonNhat = x[i];
                            }
                    }
                return soLonNhat;
            }
        
        //Bai2
        document.write(`Viết hàm tính n! (giai thừa) với n là số nguyên dương <br/>`)
        document.write(`Hàm giaithua(x) <br/>`)
        document.write(`<br/>`)
        function giaithua(x)
            {
                let giaithua = 1;
                if (x<0)
                    {
                        return "Mời nhập lại n";
                    }
                else if (x==0)
                    {
                        return "n! bằng 1";
                    }
                else
                    {
                        for (i=1; i<=x; i++)
                            {
                                giaithua = giaithua*i;
                            }
                    }
                return giaithua;
            }

        //Bai3
        document.write(`Viết hàm lấy ra một mảng các số chẵn từ mảng ban đầu và trả về mảng đã được sắp xếp giảm dần <br/>`)
        document.write(`Hàm sapxep(x) <br/>`)
        document.write(`<br/>`)
        function sapxep(x)
            {
                let soChan = x.filter(number => (number % 2) == 0 );
                let temp = soChan[0]; 
                for (i=0; i<soChan.length-1; i++)
                    {
                        for (j=i+1; j<soChan.length; j++)
                            {
                                if (soChan[i] < soChan[j])
                                    {
                                        temp = soChan[j];
                                        soChan[j] = soChan[i];
                                        soChan[i] = temp;
                                    }
                            }
                    }
                return soChan;
            }

        //Bai4
        document.write(`Viết hàm lấy ra ngày tháng năm hiện tại, xác định đang là mùa nào trong năm <br/>`)
        document.write(`Hàm ngaythang() <br/>`)
        document.write(`<br/>`)

            {

                    {
                        case 0:
                        case 1:
                        case 2:
                        month = "xuân";

                        case 3:

                        month = "hè";

                        case 6:
                        case 7:
                        case 8:
                        month = "thu";

                        case 9:
                        case 10:
                        case 11:
                        month = "đông";         
                    }
                return `hôm nay là ngày ${new Date().getDate()}/${new Date().getMonth()+1}/${new Date().getFullYear()}  và đang là mùa ${month}`;
            }

        //Bai5
        document.write(`Cho một mảng các chuỗi, viết hàm sắp xếp mảng theo thứ thự bảng chữ cái <br/>`)
        document.write(`Hàm sapxepchuoi(x) <br/>`)
        document.write(`<br/>`)
        function sapxepchuoi(x)
            {

        //Bai6
        document.write(`Viết hàm đảo ngược một chuỗi từ một chuỗi cho trước <br/>`)
        document.write(`Hàm daoguocchuoi(x) <br/>`)
        document.write(`<br/>`)
        function daonguocchuoi(x)
            {   
                return x.reverse();
            }

        //Bai7
        document.write(`Cho một số nguyên dương N, viết hàm kiểm tra N có phải là số nguyên tố <br/>`)
        document.write(`Hàm songuyento(x) <br/>`)
        document.write(`<br/>`)
        function songuyento(x)
            {
                var flag = false;
                if (x<2)
                    {
                        flag = false;
                    }
                else if (x==2 || x==3)
                    {
                        flag = true;
                    }
                else
                    {
                        for (i=2; i<=x/2; i++)
                            {
                                if (x % i == 0)
                                    {
                                        flag = false;
                                        break;
                                    }
                                else
                                    {
                                        flag = true;
                                    }
                            }
                    }

                if (flag == true)
                    {
                        return x + " là số nguyên tố";
                    }
                else
                    {
                        return x + " không phải là số nguyên tố";
                    }
            }

        //Bai8
        document.write(`Cho một số nguyên dương N, viết hàm in ra màn hình những số hoàn hảo nhỏ hơn N (số hoàn hảo là số bằng tổng các ước số của nó mà không kể chính nó) <br/>`)
        document.write(`Hàm sohoanhao(x) <br/>`)
        document.write(`<br/>`)
        function sohoanhao(x)
            {   
                let list = [];
                for (y=1; y<x; y++) //Nhỏ hơn N
                    {
                        let tonguoc=0;
                        for (i=1; i<=(y/2); i++)
                            {
                                if (y % i == 0)
                                    {
                                        tonguoc = tonguoc + i;
                                    }
                            }
                        if (tonguoc == y)
                            {
                                list.push(y);
                            }
                    }
                return list;
            }
        
        //Bai9
        document.write(`Viết chương trình vẽ một hình chữ nhật bằng các dấu * <br/>`)
        document.write(`Hàm vehcn(d,r) <br/>`)
        document.write(`<br/>`)
        function vehcn(d,r)
            {   
                if (d<1 || r<1)
                    {
                        return "Mời nhập lại số";
                    }
                else
                    {   
                        for (i=0; i<r; i++)
                            {
                                for (y=0; y<d; y++)
                                    {
                                        document.write(`*`);
                                    }
                                    document.write(`<br/>`);
                            }
                    }
            }
        
        //Bai10
        document.write(`Viết chương trình vẽ một tam giác cân bằng các dấu * <br/>`)
        document.write(`Hàm vehtg(h) <br/>`)
        document.write(`<br/>`)
        function vehtg(h)
            {   
                if (h<1)
                    {
                        return "Mời nhập lại số";
                    }
                else
                    {   
                        for (i=1; i<=h; i++)
                            {
                                for (y=1; y<h*2; y++)
                                    {
                                        if (y<=h-i || y>=h+i)
                                            {
                                                document.write(`&nbsp&nbsp`);
                                            }
                                        else
                                            {
                                                document.write(`*`);
                                            }
                                    }
                                    document.write(`<br/>`);
                            }
                    }
            }
